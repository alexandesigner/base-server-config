# Basic nginx static config
server {
  listen 80 default_server;
  listen [::]:80 default_server;
  root /var/www/app;
  index index.html;
  server_name app.glamorize.com.br;
  location / {
    try_files $uri $uri/ @rewrites;
  }
  location @rewrites {
    rewrite ^(.+)$ /index.html last;
  }
  location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
    # Some basic cache-control for static files to be sent
    # to the browser
    expires max;
    add_header Pragma public;
    add_header Cache-Control "public, must-revalidate,
proxy-revalidate";
    # proxy_pass http://app.glamorize.com.br:8080;
  }
}

# Meteor Config
upstream <domain> {
    server <ipserver>:<port>;
}
server {
    listen 80;
    listen [::]:80;

    server_name <domain>;

    access_log /var/log/nginx/<domain>.dev.access.log;
    error_log /var/log/nginx/<domain>.dev.error.log;

    location / {
        proxy_pass http://<domain>;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}
